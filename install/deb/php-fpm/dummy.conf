[www]
listen = /run/php/php%backend_version%-fpm-%domain%.sock
listen.owner = skynetmail
listen.group = www-data
listen.mode = 0660

user = skynetmail
group = skynetmail

pm = ondemand
pm.max_children = 4
pm.max_requests = 4000
pm.process_idle_timeout = 10s
